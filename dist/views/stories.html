<div class="row-fluid">
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li>
        </li><li class="nav-header">Actions</li>
        <li><a href="#myModal" data-toggle="modal" ng-click="edit({})"><i class="icon-plus-sign"></i> New story</a></li>
      </ul>
    </div><!--/.well -->
  </div><!--/span-->
  <div class="span9">
    <h1 ng-bind="product.label"></h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Label</th>
          <th>Description</th>
          <th>Technical point</th>
          <th>Functional point</th>
          <th>State</th>
          <th>Actions</th>
        </tr><tr>
      </tr></thead>
      <tbody>
        <tr ng-repeat="story in stories" drag="story" drag-style="story-drag" drop="story" drop-style="story-drop">
          <td>{{story.id}}</td>
          <td>{{story.label}}</td>
          <td>{{story.description}}</td>
          <td>{{story.technical_point}}</td>
          <td>{{story.functional_point}}</td>
          <td>{{story.state}}</td>
          <td>
            <a href="#myModal" class="btn btn-small" data-toggle="modal" ng-click="edit(story)"><i class="icon-edit"></i> Edit</a>
            <a href="" class="btn btn-small btn-danger" ng-click="delete(story, $index, $event)"><i class="icon-trash icon-white"></i> Delete
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Edit</h3>
  </div>
  <div class="modal-body">
    <label>Story</label>
    <input type="text" ng-model="story.label">
    <label>Description</label>
    <input type="text" ng-model="story.description">
    <label>Technical point</label>
    <input type="text" ng-model="story.technical_point">
    <label>Functional point</label>
    <input type="text" ng-model="story.functional_point">
    <label>State</label>
    <input type="text" ng-model="story.state">
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
  </div>
</div>
