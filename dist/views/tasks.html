<div class="row-fluid">
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li>
        </li><li class="nav-header">Actions</li>
        <li><a href="#myModal" data-toggle="modal" ng-click="edit({})"><i class="icon-plus-sign"></i> New task</a></li>
      </ul>
    </div><!--/.well -->
  </div><!--/span-->
  <div class="span9">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Description</th>
          <th>Point</th>
          <th>State</th>
          <th>Actions</th>
        </tr><tr>
      </tr></thead>
      <tbody>
        <tr ng-repeat="task in tasks" drag="task" drag-style="task-drag" drop="task" drop-style="task-drop">
          <td>{{task.id}}</td>
          <td>{{task.label}}</td>
          <td>{{task.description}}</td>
          <td>{{task.point}}</td>
          <td>{{task.state}}</td>
          <td>
            <a href="#myModal" class="btn btn-small" data-toggle="modal" ng-click="edit(task)"><i class="icon-edit"></i> Edit</a>
            <a href="" class="btn btn-small btn-danger" ng-click="delete(task, $index, $event)"><i class="icon-trash icon-white"></i> Delete
          </a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Edit</h3>
  </div>
  <div class="modal-body">
    <label>Task</label>
    <input type="text" ng-model="task.label">
    <label>Description</label>
    <input type="text" ng-model="task.description">
    <label>Point</label>
    <input type="text" ng-model="task.point">
    <label>State</label>
    <input type="text" ng-model="task.state">
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
  </div>
</div>
