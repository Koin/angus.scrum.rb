<div class="row-fluid">
  <div class="span3">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">Actions</li>
        <li><a href="#myModal" data-toggle="modal" ng-click="edit({})"><i class="icon-plus-sign"></i> New</a></li>
      </ul>
    </div><!--/.well -->
  </div><!--/span-->
  <div class="span9">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Actions</th>
        <tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <td>{{product.label}}</td>
          <td>
            <a href="" class="btn btn-small btn-primary" ng-href="/product/{{product.id}}/stories.html"><i class="icon-circle-arrow-right icon-white"></i> Go</a>
            <a href="#myModal" class="btn btn-small" data-toggle="modal" ng-click="edit(product)"><i class="icon-edit"></i> Edit</a>
            <a href="" class="btn btn-small btn-danger" ng-click="delete(product, $index, $event)"><i class="icon-trash icon-white"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="myModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Edit</h3>
  </div>
  <div class="modal-body">
    <label>Project</label>
    <input type="text" ng-model="product.label"/>
    <label>Description</label>
    <input type="text" ng-model="product.description"/>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
  </div>
</div>
